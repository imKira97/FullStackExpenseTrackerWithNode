<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <title>signup</title>
    <style>
        body{
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }
        
    </style>
    

</head>
<body>
    <section>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                        <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                        <form id="signUpForm" action="/user/signUp">

                            <div class="form-outline mb-4" >
                                <input type="text" id="userName" name="user_name"class="form-control form-control-lg" required>
                                <label class="form-label" for="forUserName">Enter Your Name</label>
                            </div>

                            <div class="form-outline mb-4" >
                                <input type="email" id="userEmail" name="user_email" class="form-control form-control-lg" required>
                                <label class="form-label" for="forUserEmail">Enter Your Email</label>
                            </div>

                            <div class="form-outline mb-4" >
                                <input type="password" id="userPassword" name="user_password"class="form-control form-control-lg" required>
                                <label class="form-label" for="forUserPassword">Enter Your password</label>
                            </div>

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                            </div>

                            <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/user/signIn"
                                class="fw-bold text-body"><u>Login here</u></a></p>
                        </form>


                    </div>

                </div>
            </div>
        </div>




    </div>
    </div>
</section>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script>
    const form=document.querySelector('#signUpForm');
    form.addEventListener('submit',(e)=>{
        e.preventDefault();
        const name=document.getElementById('userName').value;
        const email=document.getElementById('userEmail').value;
        const password=document.getElementById('userPassword').value;

        const userDetail={name:name,email:email,password:password};
        console.log(userDetail);

        axios.post('http://localhost:2000/user/signUp',userDetail).then((result)=>{
            console.log(result);
        }).catch((err)=>{console.log(err);})




    })
   
</script>

</body>
</html>
