<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!--MDB-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>
    <style>
        body{
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }
        
    </style>
</head>
<body>

    <div class="container d-flex flex-column">
        <div class="row align-items-center justify-content-center
            min-vh-100 g-0">
          <div class="col-12 col-md-8 col-lg-4 border-top border-3 border-primary">
            <div class="card shadow-sm">
              <div class="card-body">
                <div class="mb-4">
                  <h4>Reset Password</h4>
                </div>
                <form id="ResetPassword_form">
                  <div class="mb-3">
                    <input type="email" id="userEmail" name="email" class="form-control form-control-lg" required>
                    <label class="form-label" for="forUserEmail">Enter Your Email</label>
                  </div>
                  <div class="mb-3">    
                    
                    <input type="password" id="userPassword" name="password"class="form-control form-control-lg" required>
                    <label class="form-label" for="forUserPassword">Enter Your password</label>
                  </div>
                  <div class="mb-3 d-grid">
                    <button  id="ResetPasswordBtn" type="submit" class="btn btn-primary">
                      Reset Password
                    </button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
      <script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
      <script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
         
      <script>

        const resetForm=document.getElementById('ResetPassword_form');
        resetForm,addEventListener('submit',(e)=>{
            e.preventDefault();
            var emailId=document.getElementById('userEmail')
            var password=document.getElementById('userPassword')
            const data={
                emailId:document.getElementById('userEmail').value,
                password:document.getElementById('userPassword').value,
                id:localStorage.getItem('uuid')
                

            }

            axios.post('http://localhost:4000/password/updatePassword',{data}).then((res)=>{
                if(res.status===201){
                    alert('password changed');
                }

            }).catch((err)=>{console.log(err)})
        })
      </script>
</body>
</html>
