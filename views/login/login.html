<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    
    <!--MDB-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet"/>
    <title>Login</title>
    <style>
        body{
            background: linear-gradient(to right, rgba(132, 250, 176, 1), rgba(143, 211, 244, 1))
        }
        
    </style>
    

</head>
<body>
    <section class="vh-100">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-100" >
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-4">
                        <h2 class="text-uppercase text-center mb-5">Login Here</h2>
                        <form id="login" action="/user/login">
                            <div class="form-outline mb-4" >
                                <input type="email" id="userEmail" name="email" class="form-control form-control-lg" required>
                                <label class="form-label" for="forUserEmail">Enter Your Email</label>
                            </div>

                            <div class="form-outline mb-4" >
                                <input type="password" id="userPassword" name="password"class="form-control form-control-lg" required>
                                <label class="form-label" for="forUserPassword">Enter Your password</label>
                            </div>
                            

                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Login</button>
                            </div >
                            <div id="errorDiv "class="error d-flex justify-content-center" style="color: red;">
                                <h3 id="errorText" style="border-bottom: 1px solid;"></h3>
        
                            </div>
                        </form>
                        <p class="text-center text-muted mt-5 mb-0">New User ? <a href="../signup/signup.html"
                            class="fw-bold text-body"><u>Sign Up here</u></a></p>
                    </div>
                   
                    <div class="d-flex justify-content-center" > <a href="../forgetpassword/forgetPassword.html" class="btn  " role="button">Forget Password</a></div>
                    

                </div>
            </div>
        </div>




    </div>
    </div>
</section>


<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
<script type="text/javascript"src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
<script  src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
<script src="login.js"></script>

</body>
</html>
